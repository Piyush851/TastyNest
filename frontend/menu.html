<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/TastyNest/frontend/assets/css/style.css">
  <link rel="stylesheet" href="/TastyNest/frontend/assets/css/responsive.css">
  <link rel="stylesheet" href="/TastyNest/frontend/assets/css/menu.css">
</head>

<body class="hidden">
  <main>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
      <a class="navbar-brand" href="/TastyNest/frontend/index.html">TastyNest</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/TastyNest/frontend/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link position-relative" href="#" data-bs-toggle="modal" data-bs-target="#cartModal"
              onclick="showCartItems()">
              üõí Cart
              <span id="cartCount"
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-4">
      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">Veg / Non-Veg</label>
          <select id="vegFilter" class="form-select">
            <option value="all">All</option>
            <option value="veg">Veg</option>
            <option value="non-veg">Non-Veg</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Category</label>
          <select id="categoryFilter" class="form-select">
            <option value="all">All</option>
            <option value="starters">Starters</option>
            <option value="breads">Breads</option>
            <option value="main-course">Main Course</option>
            <option value="chinese">Chinese</option>
            <option value="salads">American Salads</option>
            <option value="drinks">Drinks</option>
            <option value="desserts">Desserts</option>
            <option value="combos">Combo Offers</option>
            <option value="special">Chef's Special</option>
          </select>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row" id="dishContainer"></div>
    </div>

    <div class="modal fade" id="cartModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">üõçÔ∏è Your Cart Summary</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <ul class="list-group mb-3" id="cartItemList"></ul>
            <div class="d-flex justify-content-between">
              <strong>Total Price:</strong>
              <span class="fw-bold text-success">‚Çπ<span id="cartTotal">0</span></span>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success btn-checkout" onclick="proceedToCheckout()">
              ‚úÖ Proceed to Checkout
            </button>
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- footer -->
  <div class="footer" id="footer-placeholder"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <script src="/TastyNest/frontend/assets/js/menu.js"></script>
  <script src="/TastyNest/frontend/assets/js/main.js"></script>
  <script src="/TastyNest/frontend/assets/js/form-validation.js"></script>

  <script>

  </script>
</body>

</html>
