<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserve Your Table - TastyNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            font-family: 'Segoe UI', sans-serif;
        }

        .reservation-card {
            max-width: 600px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .reservation-card h3 {
            font-weight: 700;
            margin-bottom: 20px;
        }

        .form-control,
        .form-select {
            border-radius: 0.4rem;
        }

        .btn-reserve {
            border-radius: 25px;
            width: 100%;
        }

        .modal-content {
            border-radius: 1rem;
        }

        .modal-header {
            background: #198754;
            color: #fff;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }
    </style>
</head>

<body>

    <div class="reservation-card shadow">
        <h3 class="text-center">üçΩÔ∏è Reserve Your Table</h3>
        <form id="reserveForm">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="contact" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Number of People</label>
                <input type="number" class="form-control" id="seats" min="1" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Reservation Date</label>
                <input type="date" class="form-control" id="date" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Time Slot</label>
                <select class="form-select" id="time" required>
                    <option value="">Choose...</option>
                    <option>12:00 PM - 2:00 PM</option>
                    <option>2:00 PM - 4:00 PM</option>
                    <option>6:00 PM - 8:00 PM</option>
                    <option>8:00 PM - 10:00 PM</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success btn-reserve">‚úÖ Confirm Reservation</button>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">üéâ Reservation Confirmed</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Seats confirmed, thank you! üôè<br>We look forward to serving you again. üòä</p>
                </div>
                <div class="modal-footer">
                    <a href="index.html" class="btn btn-success">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("reserveForm").addEventListener("submit", function (e) {
            e.preventDefault();

            // Optional: store data
            const reservation = {
                name: document.getElementById("name").value,
                contact: document.getElementById("contact").value,
                seats: document.getElementById("seats").value,
                date: document.getElementById("date").value,
                time: document.getElementById("time").value
            };

            localStorage.setItem("reservationData", JSON.stringify(reservation));

            // Show modal
            const modal = new bootstrap.Modal(document.getElementById("confirmationModal"));
            modal.show();

            // Optional: reset form
            e.target.reset();
        });
    </script>
</body>

</html>
